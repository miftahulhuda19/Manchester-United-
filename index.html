<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form SO Berangkas</title>

  <!-- WAJIB: Library Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .form-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Form SO Berangkas</h2>
    <form id="soForm">
      <label>Nama Petugas</label>
      <input type="text" name="petugas" required />

      <label>Kode Toko</label>
      <input type="text" name="kodeToko" required />

      <label>Nama Toko</label>
      <input type="text" name="namaToko" required />

      <label>Jumlah Uang Fisik</label>
      <input type="number" name="uangFisik" required />

      <button type="submit">Kirim</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("soForm");
    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const payload = {};
      formData.forEach((value, key) => payload[key] = value);

      // Cek apakah dijalankan di Telegram WebApp
      if (window.Telegram.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify(payload));  // Kirim ke bot
        Telegram.WebApp.close();  // Tutup form
      } else {
        alert("‚ùó Form ini hanya bisa digunakan melalui Telegram WebApp.");
      }
    });
  </script>
</body>
</html>
